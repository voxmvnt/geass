{% extends 'common/base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}Sign In{% endblock %}

{% block main_area %}
<div class="container py-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4 border border-primary p-5 m-5">
            <h1 class="text-primary fw-semibold">Login</h1>
            <hr />
            <form class="login" method="post" action="/accounts/login/">
                {% csrf_token %}
                {{ form | crispy }}
                <p>
                    <label for="id_login">Username:</label>
                    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login" />
                </p>
                <p>
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" aria-describedby="id_password_helptext" id="id_password" />
                    
                </p>
                <p>
                    <span class="helptext" id="id_password_helptext"><a href="/accounts/password/reset/">비밀번호를 잊어버리셨나요?</a></span>
                </p>
                <p>
                    <label for="id_remember">Remember Me:</label>
                    <input type="checkbox" name="remember" id="id_remember" />
                </p>
                <button class="primaryAction btn btn-primary" type="submit">로그인</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
